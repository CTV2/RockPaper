<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css" />
    <title>Document</title>


</head>

<body>
    <script src="Play.js"></script>
    <div class="header">
        <h1> Rock Paper Scissors!</h1>

    </div>
    <div class="options">
        <img class="rock" src="/rock.jpeg" alt="rock" onclick="vsss()" height="300px" width="300px">
        <img class="paper" src="/paper.jpeg" alt="paper" onclick="vss()" height="300px" width="300px">
        <img class="sheers" src="/scissors.webp" alt="sheers" onclick="vs()" height="300px" width="300px">
    </div>
    <div class="bottom">
        <h2>The Goal Is To Beat The Robot, Don't Fail!</h2>
    </div>
    <div class="robot">
        <img class="robo" src="/robot.png" alt="robot" height="100px" width="100px">
        <h3 class="play">
            Press Your Choice!!!
        </h3>
        <p1 id="win"></p1>    
        <button class="again" onclick="playagain()">Play Again</button>
    </div>

</body>

</html>
